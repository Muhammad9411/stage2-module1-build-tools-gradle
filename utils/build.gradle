plugins {
    id 'java-library'// id for library
    id 'maven-publish'// id for maven to publish jar to local repository
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

repositories {
// provide repository, where required dependencies are located
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.epam.utils'
            artifactId 'utils'
            version '1.3.5'

            from components.java
        }
    }
}

//add Apache Apache Commons Lang 3.10 (or higher) dependency

jar {
    manifest {
        attributes 'Implementation-Title': 'Custom Utils Library',
                'Implementation-Version': '1.3.5'
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')